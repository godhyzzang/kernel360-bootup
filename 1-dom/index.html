
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kernel360 Web Dev Base</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="grid" class="grid-container"></div>
  <div id="input" class="input-container">
    <form action="" method="get" class="queryform">
      <div class="form-example">
        <label for="class">query </label>
        <input type="text" name="name" id="name" required />
        <button class="button" type="button" id="resetButton">reset style</button>
      </div>
    </form>
  </div>

  <script>
    // Background color array
    const bgcolorArray = ["red", "green", "blue"];

    // Text class array
    const textArray = [
      "text-bold",
      "text-italic",
      "text-strike",
      "underline"
    ];

    // Function to generate a random integer
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    const gridContainer = document.getElementById("grid");

    // Create an array with 16 elements
    const divArray = new Array(16).fill(null);

    // Use map() to create and append div elements
    divArray.map((_, index) => {
      const div = document.createElement("div");
      div.id = `id-${index + 1}`; // Set id

      div.className = "grid-item";

      div.classList.add(`bg-${bgcolorArray[getRandomInt(3)]}`);
      div.classList.add(textArray[getRandomInt(4)]);

      console.log(div.classList);

      // Set text content and append to grid container
      div.textContent = `${index + 1}`;
      gridContainer.appendChild(div);

      console.log(div.className);
    });

    


    
  


//reset만 구현

document.querySelector("#resetButton").addEventListener("click", () => {
  const inputClass = document.querySelector("#name").value;
  
  // Arrays containing classes to be removed
  const textArray = [
    "text-bold",
    "text-italic",
    "text-strike",
    "underline"
  ];
  const bgcolorArray = ["red", "green", "blue"];
  
  // Find all elements with the specified class
  const elements = document.querySelectorAll(`.${inputClass}`);
  
  // If elements exist, remove the specified classes
  elements.forEach(element => {
    textArray.forEach(cls => element.classList.remove(cls));
    bgcolorArray.forEach(cls => element.classList.remove(`bg-${cls}`));
    
    // Optionally add grayscale background color if needed
    element.style.backgroundColor = "gray";
    element.style.color = "white";
  });
});
  </script>
</body>
</html>
